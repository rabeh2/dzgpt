<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- يمكنك ربط ملف CSS الخاص بك هنا إذا أردت تنسيقًا أفضل -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <title>خطأ {{ error_code }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
            direction: rtl; /* Ensure RTL */
        }
        .error-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #dc3545; /* Red for errors */
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 300;
        }
        p {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 25px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>خطأ {{ error_code }}</h1>
        <p>{{ error_message | default('حدث خطأ غير متوقع.') }}</p>
        <p><a href="{{ url_for('index') }}">العودة إلى الصفحة الرئيسية</a></p>
    </div>
</body>
</html>
