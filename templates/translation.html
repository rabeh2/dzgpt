<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة الترجمة | ياسمين</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/translation.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="theme-color" content="#6a7ef8">
</head>
<body class="bg-theme">
    <div class="container">
        <header class="app-header">
            <div class="logo-container">
                <a href="/" class="logo-link">
                    <img src="{{ url_for('static', filename='images/yasmin-logo.png') }}" alt="ياسمين" class="logo-image">
                    <h1 class="app-title">ياسمين | خدمة الترجمة</h1>
                </a>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="تبديل الوضع الداكن">
                    <i class="bi bi-moon-fill dark-icon"></i>
                    <i class="bi bi-sun-fill light-icon"></i>
                </button>
                <a href="/" class="back-btn"><i class="bi bi-arrow-right-short"></i> العودة للمحادثة</a>
            </div>
        </header>

        <main class="translation-container">
            <div class="translation-controls">
                <div class="language-selectors">
                    <div class="source-language">
                        <label for="source-lang">لغة المصدر:</label>
                        <select id="source-lang" class="lang-select">
                            <option value="auto">اكتشاف تلقائي</option>
                            <!-- سيتم تعبئة اللغات عبر JavaScript -->
                        </select>
                    </div>
                    <button id="swap-languages" class="swap-btn" title="تبديل اللغات">
                        <i class="bi bi-arrow-left-right"></i>
                    </button>
                    <div class="target-language">
                        <label for="target-lang">لغة الهدف:</label>
                        <select id="target-lang" class="lang-select">
                            <!-- سيتم تعبئة اللغات عبر JavaScript -->
                        </select>
                    </div>
                </div>
                <!-- تم إزالة اختيار المزود لأننا نستخدم نماذج الذكاء الاصطناعي تلقائيًا -->
            </div>

            <div class="translation-areas">
                <div class="text-area-container source-container">
                    <div class="textarea-header">
                        <span class="textarea-title">النص الأصلي</span>
                        <div class="textarea-actions">
                            <button id="clear-source" class="action-btn" title="مسح النص">
                                <i class="bi bi-x-lg"></i>
                            </button>
                            <button id="listen-source" class="action-btn" title="الاستماع">
                                <i class="bi bi-volume-up"></i>
                            </button>
                            <button id="copy-source" class="action-btn" title="نسخ النص">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="source-text" class="translation-textarea" placeholder="اكتب أو الصق النص هنا للترجمة..."></textarea>
                </div>
                
                <div class="translation-controls-center">
                    <button id="translate-btn" class="translate-btn">
                        <i class="bi bi-translate"></i> ترجم
                    </button>
                </div>
                
                <div class="text-area-container target-container">
                    <div class="textarea-header">
                        <span class="textarea-title">النص المترجم</span>
                        <div class="textarea-actions">
                            <button id="listen-target" class="action-btn" title="الاستماع">
                                <i class="bi bi-volume-up"></i>
                            </button>
                            <button id="copy-target" class="action-btn" title="نسخ النص">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="target-text" class="translation-textarea" placeholder="النص المترجم سيظهر هنا..." readonly></textarea>
                </div>
            </div>
            
            <div class="translation-status">
                <div id="translation-info" class="info-box">
                    <!-- معلومات الترجمة ستظهر هنا -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/translation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
