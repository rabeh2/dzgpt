<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ياسمين - دردشة ذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>ياسمين</h1>
            <button id="new-conversation">محادثة جديدة <i class="fas fa-plus"></i></button>
            <div id="conversations-list"></div>
        </div>
        <div class="chat-container">
            <div id="chat-area"></div>
            <div id="input-area">
                <textarea id="message-input" placeholder="اكتب رسالتك هنا..."></textarea>
                <button id="send-button" title="إرسال"><i class="fas fa-paper-plane"></i></button>
                <button id="record-button" title="تسجيل صوتي"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
        <button id="settings-button" title="الإعدادات"><i class="fas fa-cog"></i></button>
        <div id="settings-sidebar">
            <h2>الإعدادات</h2>
            <div class="setting-item">
                <label for="model-select">اختر النموذج:</label>
                <select id="model-select">
                    <option value="mistralai/mixtral-8x7b-instruct">Mixtral 8x7B</option>
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="dark-mode-toggle">الوضع الليلي:</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
            <div class="sidebar-section">
                <h3>إحصائيات</h3>
                <div id="analytics-content">
                    <p>جاري تحميل الإحصائيات...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
